name: Cloud Requirements
description: Cloud Requirements form
title: "Cloud Services Requirements "
labels: [Requirements]
assignees:
  - rkoller49
body:
  - type: markdown
    attributes:
      value: |
        A clear and concise name describing the System to be built
  - type: input
    id: Name
    attributes:
      label: System Name
      description: What is the name of this System?
      placeholder: ex. MySystemName
    validations:
      required: true

  - type: textarea
    id: info
    attributes:
      label: More information
      description: Add more information on the tip you would like to see.
      render: shell
    validations:
      required: true

  - type: dropdown
    id: Level
    attributes:
      label: What kind of level is this tip?
      description: What level of developer do you tthink this tip is aimed at?
      options:
        - Beginner
        - Intermediate
        - Advanced
    validations:
      required: true

  - type: checkboxes
    id: location
    attributes:
      label: Where do you want this GitHub Tip?
      description: Where would you like to see this GitHub Tip? You can select more than one.
      options:
        - label: Twitch
          required: false
        - label: DEV post
          required: false
        - label: YouTube video (longer)
          required: false
        - label: Twitter video (shorter)
          required: false
